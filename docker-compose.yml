version: '3.8'
services:
  ai-service:
    build:
      context: .
      dockerfile: src/Dockerfile
    container_name: ai-hackathon-ai
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./models:/app/models
      - ./config:/app/config
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    networks:
      - ai-hackathon-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/data/shared_state_sync.json') else 1)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  api:
    build:
      context: .
      dockerfile: web/api/Dockerfile
    container_name: ai-hackathon-api
    volumes:
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    ports:
      - "8000:8000"
    depends_on:
      ai-service:
        condition: service_started
    networks:
      - ai-hackathon-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  frontend:
    build:
      context: ./web/frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
        VITE_USE_MOCK: "false"
    container_name: ai-hackathon-frontend
    depends_on:
      api:
        condition: service_healthy
    networks:
      - ai-hackathon-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  nginx:
    image: nginx:alpine
    container_name: ai-hackathon-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./web/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      api:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - ai-hackathon-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  ai-hackathon-network:
    driver: bridge

volumes:
  data:
  models:

