# Usage: docker-compose up --build

services:
  pipeline:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        TARGET: cpu
        PYTHON_VERSION: "3.12"
    image: ai-hackathon:cpu
    volumes:
      - ../data:/app/data:ro
      - ../output:/app/output
    environment:
      - PYTHONUNBUFFERED=1
    command: ["--source", "/app/data/raw/ремонты.mov", "--output", "/app/output/result.mp4"]
