# CUDA override for docker-compose
# Usage: docker-compose -f docker-compose.yml -f docker-compose.cuda.yml up --build

version: "3.8"

services:
  pipeline:
    build:
      args:
        TARGET: cuda
        CUDA_VERSION: cu124
    image: ai-hackathon:cuda
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
